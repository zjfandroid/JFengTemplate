ext {
    springBootVersion = '2.1.2.RELEASE'

    lombokVersion = '1.18.4'
    guavaVersion = '27.0.1-jre'
    fastjsonVersion = '1.2.54'
    commonsLangVersion = '3.8.1'
    hamcrestVersion = '1.3'
    httpclientVersion = '3.1'
    commonsIOVersion = '2.6'
    swaggerVersion = '2.9.2'

    //mysql
    druidVersion = '1.1.9'
    mysqlConnetorVersion = '6.0.6'
    mybatisStarterVersion = '1.3.1'

    //redis
    jedisVersion = '2.9.0'
    pageinfoVersion = '4.1.1'


    libraries = [
            // spring boot
            springBootStarterJetty : "org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}",
            springBootGradlePlugins: "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}",
            springBootStarterTest  : "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
            springBootStarterWeb  : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",

            //swagger
            swagger2               : "io.springfox:springfox-swagger2:${swaggerVersion}",
            swaggerUI              : "io.springfox:springfox-swagger-ui:${swaggerVersion}",

            //lombok
            lombok                 : "org.projectlombok:lombok:${lombokVersion}",
            guava                  : "com.google.guava:guava:${guavaVersion}",
            fastjson               : "com.alibaba:fastjson:${fastjsonVersion}",
            commonsLang            : "org.apache.commons:commons-lang3:${commonsLangVersion}",
            hamcrestAll            : "org.hamcrest:hamcrest-all:${hamcrestVersion}",
            httpclient             : "commons-httpclient:commons-httpclient:${httpclientVersion}",
            commonsIO              : "commons-io:commons-io:${commonsIOVersion}",

            //mysql
            mysqlConnetor          : "mysql:mysql-connector-java:${mysqlConnetorVersion}",
            mybatisStarter         : "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisStarterVersion}",
            druid         : "com.alibaba:druid-spring-boot-starter:${druidVersion}",

            //jedis
            jedis:"redis.clients:jedis:${jedisVersion}",

            //pageinfo
            pageinfo:"com.github.pagehelper:pagehelper:${pageinfoVersion}",

    ]
}